<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guía 2 — Selectores CSS avanzados y modelo de caja</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #0b1020, #0a0f1d);
      color: #e5e7eb;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    header {
      margin-bottom: 30px;
    }
    h1 {
      font-family: "Merriweather", serif;
      color: #38bdf8;
      margin: 0;
    }
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav ul li {
      margin: 0;
    }
    nav ul li a {
      text-decoration: none;
      padding: 10px 18px;
      border: 1px solid #1f2937;
      border-radius: 999px;
      background: #111a2d;
      color: #e5e7eb;
      transition: 0.2s;
    }
    nav ul li a:hover {
      background: #18406f;
      border-color: #38bdf8;
    }
  </style>
</head>

  <header>
    <h1>Guía 2. Selectores CSS avanzados y modelo de caja</h1>
  </header>
